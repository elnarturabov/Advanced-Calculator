<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Adviced Calculator</title>
  </head>
  <body>
    <main>
      <section class="screen">
        <div id="input-num"></div>
        <div id="output-num"></div>
      </section>
      <section class="keyboard">
        <button type="button" value="x**y" class="changer e-operator button">
          x<sup>y</sup>
        </button>
        <button type="button" value="lg" class="changer e-operator button">
          lg
        </button>
        <button type="button" value="ln" class="changer e-operator button">
          ln
        </button>
        <button type="button" value="(" class="changer e-operator button">
          (
        </button>
        <button type="button" value=")" class="changer e-operator button">
          )
        </button>
        <button type="button" value="√" class="changer e-operator button">
          √
        </button>
        <button type="button" value="Clear" class="button operator">C</button>
        <button type="button" value="backspace" class="button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
            <!--!Font Awesome Pro v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2025 Fonticons, Inc.-->
            <path
              fill="rgb(26,166,255)"
              d="M576 192C576 156.7 547.3 128 512 128L205.3 128C188.3 128 172 134.7 160 146.7L9.4 297.4C3.4 303.4 0 311.5 0 320C0 328.5 3.4 336.6 9.4 342.6L160 493.3C172 505.3 188.3 512 205.3 512L512 512C547.3 512 576 483.3 576 448L576 192zM284.1 252.1C293.5 242.7 308.7 242.7 318 252.1L351.9 286L385.8 252.1C395.2 242.7 410.4 242.7 419.7 252.1C429 261.5 429.1 276.7 419.7 286L385.8 319.9L419.7 353.8C429.1 363.2 429.1 378.4 419.7 387.7C410.3 397 395.1 397.1 385.8 387.7L351.9 353.8L318 387.7C308.6 397.1 293.4 397.1 284.1 387.7C274.8 378.3 274.7 363.1 284.1 353.8L318 319.9L284.1 286C274.7 276.6 274.7 261.4 284.1 252.1z"
            />
          </svg>
        </button>
        <button type="button" value="%" class="button operator">%</button>
        <button type="button" value="*" class="button operator">X</button>
        <button type="button" value="x!" class="changer e-operator button">
          x!
        </button>
        <button type="button" value="9" class="button">9</button>
        <button type="button" value="8" class="button">8</button>
        <button type="button" value="7" class="button">7</button>
        <button type="button" value="/" class="button operator">/</button>
        <button type="button" value="x**-1" class="changer e-operator button">
          x<sup>-</sup>
        </button>
        <button type="button" value="6" class="button">6</button>
        <button type="button" value="5" class="button">5</button>
        <button type="button" value="4" class="button">4</button>
        <button type="button" value="+" class="button operator">+</button>
        <button type="button" value="π" class="changer e-operator button">
          π
        </button>
        <button type="button" value="3" class="button">3</button>
        <button type="button" value="2" class="button">2</button>
        <button type="button" value="1" class="button">1</button>
        <button type="button" value="-" class="button operator">-</button>
        <button
          type="button"
          id="btn"
          class="button"
          onclick="changeDisplayStyle()"
        >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
            <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              fill="rgb(26,166,255)"
              d="M150.6 105.4C138.1 92.9 117.8 92.9 105.3 105.4L41.3 169.4C32.1 178.6 29.4 192.3 34.4 204.3C39.4 216.3 51.1 224 64 224L96 224L96 448C96 501 139 544 192 544L320 544C337.7 544 352 529.7 352 512C352 494.3 337.7 480 320 480L192 480C174.3 480 160 465.7 160 448L160 224L192 224C204.9 224 216.6 216.2 221.6 204.2C226.6 192.2 223.8 178.5 214.7 169.3L150.7 105.3zM489.4 534.6C501.9 547.1 522.2 547.1 534.7 534.6L598.7 470.6C607.9 461.4 610.6 447.7 605.6 435.7C600.6 423.7 588.9 416 576 416L544 416L544 192C544 139 501 96 448 96L320 96C302.3 96 288 110.3 288 128C288 145.7 302.3 160 320 160L448 160C465.7 160 480 174.3 480 192L480 416L448 416C435.1 416 423.4 423.8 418.4 435.8C413.4 447.8 416.2 461.5 425.3 470.7L489.3 534.7z"
            />
          </svg>
        </button>
        <button type="button" value="e" class="changer e-operator button">
          e
        </button>
        <button type="button" value="0" class="button">0</button>
        <button type="button" value="." class="button">.</button>
        <button type="button" value="=" class="button e-operator">=</button>
      </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
